<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Korean Typing Practice (Phase 1)</title>
  <style>
    /*
      We'll use a full-height flex layout to center everything
      both vertically and horizontally.
    */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7; /* Light background color */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /*
      A container to hold the game area, centered, with some padding,
      a white background, and a subtle box-shadow.
    */
    #game-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .word-display {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1.5rem 0 1rem;
      color: #333;
    }

    #user-input {
      width: 80%;
      font-size: 1.1rem;
      padding: 0.6rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }
    #user-input:focus {
      border-color: #0084ff;
    }

    #start-button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin: 1rem 0;
      cursor: pointer;
      background: #0084ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    #start-button:hover {
      background: #0072db;
    }

    #feedback {
      margin: 1rem 0;
      min-height: 24px;
      font-size: 1.1rem;
    }
    #feedback.correct {
      color: #28a745;
    }
    #feedback.wrong {
      color: #dc3545;
    }

    /* Optional styling for the countdown timer */
    #timer {
      font-weight: bold;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Korean Typing Practice (Phase 1)</h1>

    <div id="game-area">
      <!-- Countdown Timer Display -->
      <div id="timer">Time Left: 0s</div>

      <!-- Current word (Korean + English hint) -->
      <div class="word-display" id="target-word">
        Press "Start Game" to begin!
      </div>

      <!-- Text field for user input -->
      <input type="text" id="user-input" disabled />

      <!-- Start Game button -->
      <div>
        <button id="start-button">Start Game</button>
      </div>

      <!-- Feedback message -->
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    // 1) Define your Korean–English vocabulary list
    // This example has multiple possible English answers for each Korean word.
    const vocabList = [
      {
        korean: "사과",
        english: ["apple", "apology"] // two English words for one Korean word
      },
      {
        korean: "책",
        english: ["book", "volume"]   // example of multiple meanings
      }
      // ...add more as needed
    ];

    // 2) Define 10 five-digit numbers
   
    const secretCodes3 = ["34981575","39372774","28043567","83691566","54886965","15804128","33066486","42788777","26559794","92184913","75464363","89592001","82666193","32912339","19198811","38699453","17958073","11910794","51944357","92096658","19244621","34708343","17222254","38254513","24424251","89603183","15446409","91010960","64161679","14781577","54349375","40175974","15725117","59346717","26348669","86721777","89423157","84552464","23940655","91619443","96971496","37098625","71416384","66065943","17375556","52449800","89781240","21018534","83237984","80335491","35326935","98164872","51129714","17443844","59948550","66396642","10919149","26025219","88960111","71187094","62424394","90463467","18675849","42891633","71576855","78631160","78234255","62764905","78558790","99137090","15877373","70708619","99619843","75641447","63704622","40943895","77504078","71653051","90947982","33037006","78101774","44546470","63536979","85363446","28553316","43366576","91930247","96380387","45416382","60194263","53104329","12775206","26549608","71079494","13937101","24555797","97280415","53757435","54759699","88306282","91676312","77344046","22307169","82097359","71372784","33621780","31290452","83097438","54972291","15559592","27316568","10062642","95050091","17166907","62268580","91379309","53334064","38139241","38875806","48898391","90195433","63209113","24463785","53533319","33562691","42037330","23966630","29611433","30221020","83110473","88306317","25481500","37479252","13863522","96735160","31697028","16216722","13168957","41448056","51155866","17348141","15653345","31450998","70472885","25078136","28698560","48791232","33303196","39554280","57223367","63265613","59573606","26594568","33854052","30926518","55878702","12944637","12515009","14602790","91734090","27352529","32099643","55577496","11135194","70487068","23362934","10416846","29706648","48873171","51764021","78469279","83413778","63399300","84769748","70729046","34647072","41400985","30117239","81980536","95700865","60714672","89162688","89319317","55736328","73510632","95370679","51789533","29014843","22540106","91949834","73838633","18608397","28441930","76169392","51833535","16318715","98302430","36499327","12800719","83277193"]

    codes = secretCodes3;

    // DOM elements
    const targetWordElem = document.getElementById("target-word");
    const userInputElem = document.getElementById("user-input");
    const feedbackElem = document.getElementById("feedback");
    const startButton = document.getElementById("start-button");
    const timerElem = document.getElementById("timer");

    let currentIndex = 0;       // Which vocab pair we’re on
    let totalTimeLimit = 0;     // In ms
    let timeRemaining = 0;      // In seconds
    let timerId = null;         // setTimeout for the final cutoff
    let countdownId = null;     // setInterval for the countdown display

    // Count "syllables" by counting Hangul blocks in a simple way (string length)
    function countKoreanBlocks(word) {
      return word.length; // Each Hangul character block → 1 syllable
    }

    // Shuffle the array in place if you want random order
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Calculate total time limit = sum of all blocks * 4 (seconds)
    function calculateTotalTimeLimit() {
      let totalBlocks = 0;
      vocabList.forEach(pair => {
        totalBlocks += countKoreanBlocks(pair.korean);
      });
      return totalBlocks * 4 * 1000; // in ms (adjust the multiplier as needed)
    }

    // Start the game
    function startGame() {
      // Shuffle if desired
      shuffleArray(vocabList);

      // Reset
      currentIndex = 0;
      feedbackElem.textContent = "";
      feedbackElem.className = "";

      // Enable input
      userInputElem.disabled = false;
      userInputElem.value = "";
      userInputElem.focus();
      startButton.disabled = true;

      // Calculate total time (ms) and convert to seconds for display
      totalTimeLimit = calculateTotalTimeLimit();
      timeRemaining = Math.floor(totalTimeLimit / 1000);

      // Clear any old timers
      clearTimeout(timerId);
      clearInterval(countdownId);

      // Display initial time left
      timerElem.textContent = `Time Left: ${timeRemaining}s`;

      // This timeout ends the game after the total time
      timerId = setTimeout(() => {
        endGame();
      }, totalTimeLimit);

      // Start the countdown display
      countdownId = setInterval(() => {
        timeRemaining--;
        if (timeRemaining <= 0) {
          timeRemaining = 0;
          timerElem.textContent = `Time Left: 0s`;
          clearInterval(countdownId);
        } else {
          timerElem.textContent = `Time Left: ${timeRemaining}s`;
        }
      }, 1000);

      // Show the first word
      showCurrentWord();
    }

    // Display the current Korean–English pair
    function showCurrentWord() {
      if (currentIndex >= vocabList.length) {
        // All words typed correctly, so end the game immediately
        endGameEarly(); 
        return;
      }

      const currentPair = vocabList[currentIndex];
      // Show Korean + English hint
      targetWordElem.textContent = `${currentPair.korean} (${currentPair.english})`;

      userInputElem.value = "";
      userInputElem.disabled = false;
      userInputElem.focus();
    }

    // Check user’s input
    function checkInput() {
      // If we've already done all words, ignore
      if (currentIndex >= vocabList.length) {
        return;
      }

      const currentPair = vocabList[currentIndex];
      const userTyped = userInputElem.value.trim();

      if (userTyped === currentPair.korean) {
        feedbackElem.textContent = "Correct!";
        feedbackElem.className = "correct";

        currentIndex++;

        // Short delay to show feedback, then next word
        setTimeout(() => {
          feedbackElem.textContent = "";
          feedbackElem.className = "";
          showCurrentWord();
        }, 800);

      } else {
        // Wrong - stay on the same word
        feedbackElem.textContent = "Close, but not quite! Try again!";
        feedbackElem.className = "wrong";
      }
    }

    // This runs if user typed all words BEFORE the timer ends
    function endGameEarly() {
      // Clear the timer and countdown
      clearTimeout(timerId);
      clearInterval(countdownId);

      // Disable input
      userInputElem.disabled = true;
      startButton.disabled = false;

      // Pick a random code
      const randomCode = codes[Math.floor(Math.random() * codes.length)];

      // Show success message in English
      targetWordElem.textContent = "Congratulations! You've completed the game!";
      feedbackElem.textContent = `Your code is: ${randomCode}`;
      feedbackElem.className = "correct";
    }

    // This runs when the total time is up
    function endGame() {
      // Stop the countdown
      clearInterval(countdownId);

      // Disable input
      userInputElem.disabled = true;
      startButton.disabled = false;

      // Check if user completed all words in time
      if (currentIndex >= vocabList.length) {
        // All words completed before or exactly at time limit

        // Pick a random code
        const randomCode = codes[Math.floor(Math.random() * codes.length)];

        targetWordElem.textContent = "Congratulations! You've completed the game!";
        feedbackElem.textContent = `Your code is: ${randomCode}`;
        feedbackElem.className = "correct";
      } else {
        // User did not complete all words in time
        targetWordElem.textContent = "Time’s up!";
        feedbackElem.textContent = "You’ve gone over the time. Please try again.";
        feedbackElem.className = "wrong";
      }
    }

    // Event Listeners
    startButton.addEventListener("click", startGame);

    // Listen for Enter key in the input
    userInputElem.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        checkInput();
      }
    });
  </script>
</body>
</html>
