<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Korean Typing Practice (Phase 1)</title>
  <style>
    /*
      We'll use a full-height flex layout to center everything
      both vertically and horizontally.
    */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7; /* Light background color */
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /*
      A container to hold the game area, centered, with some padding,
      a white background, and a subtle box-shadow.
    */
    #game-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .word-display {
      font-size: 1.6rem;
      font-weight: bold;
      margin: 1.5rem 0 1rem;
      color: #333;
    }

    #user-input {
      width: 80%;
      font-size: 1.1rem;
      padding: 0.6rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }
    #user-input:focus {
      border-color: #0084ff;
    }

    #start-button {
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      margin: 1rem 0;
      cursor: pointer;
      background: #0084ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    #start-button:hover {
      background: #0072db;
    }

    #feedback {
      margin: 1rem 0;
      min-height: 24px;
      font-size: 1.1rem;
    }
    #feedback.correct {
      color: #28a745;
    }
    #feedback.wrong {
      color: #dc3545;
    }

    /* Optional styling for the countdown timer */
    #timer {
      font-weight: bold;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Korean Typing Practice (Phase 1)</h1>

    <div id="game-area">
      <!-- Countdown Timer Display -->
      <div id="timer">Time Left: 0s</div>

      <!-- Current word (Korean + English hint) -->
      <div class="word-display" id="target-word">
        Press "Start Game" to begin!
      </div>

      <!-- Text field for user input -->
      <input type="text" id="user-input" disabled />

      <!-- Start Game button -->
      <div>
        <button id="start-button">Start Game</button>
      </div>

      <!-- Feedback message -->
      <div id="feedback"></div>
    </div>
  </div>

  <script>
    // 1) Define your Korean–English vocabulary list
    // This example has multiple possible English answers for each Korean word.
    const vocabList = [
      {
        korean: "사과",
        english: ["apple", "apology"] // two English words for one Korean word
      },
      {
        korean: "책",
        english: ["book", "volume"]   // example of multiple meanings
      }
      // ...add more as needed
    ];

    // 2) Define 10 five-digit numbers
   
    const secretCodes5 = ["86448071","68344055","19200108","47989584","30701077","93264093","89611807","78922830","85171463","57868802","86035944","92520285","54383198","62875494","81201561","93711113","13533007","80947581","96473117","21807347","54681518","83677006","26113041","53238782","26426408","80753774","78345419","50954973","26378610","92048615","47376038","35371739","65450829","52850476","11816111","23026961","25833155","59867349","98053455","28680658","30868511","60981475","62051453","74496444","96456272","24084802","90672593","73898047","11189544","34404697","50631280","60710762","89925456","21871470","63521305","83778468","25392098","72524147","38466819","57633265","21365062","74591140","67336686","52212048","37446104","13366699","76488218","35254718","39405131","28179563","36382340","57979996","12061782","60444768","71334858","68088590","36109820","65253410","68104839","54032727","49612820","25721828","44622368","83545025","90690966","49876126","46448008","91975676","62801763","93129102","30976077","17413989","67463601","23633675","81734548","16207721","74090841","37078043","12513180","94613772","40936315","50943195","96386733","36702232","19139425","54640322","34339019","92085433","53486527","41089088","55369092","40383483","33347904","85258044","18428392","98080849","12123467","79235032","18492779","49944951","14185394","28181701","69802527","32508697","57818836","20134573","17356718","50003129","88589773","67462019","70748504","46023177","26383864","75861246","84213784","86134437","56575417","68805622","40444856","14716705","45563472","80368646","17692054","97257522","56101488","57226546","76565335","43033656","86890479","93219592","10996210","50442318","14112287","88915452","28339671","60867757","77383794","60680970","36112993","35093890","39363154","42393120","50132484","63943278","35865756","90319041","80693418","97029731","39304561","53781831","19561131","92653319","31284772","13506382","74893242","35004480","55838494","30297647","50991939","46261110","45428133","36259124","16332706","51907972","78354419","37152873","79544330","66585316","91824706","69623804","63119446","68714522","21224252","32046764","91631640","41136636","27304023","82818671","93249118","73092994"]

    codes = secretCodes5;

    // DOM elements
    const targetWordElem = document.getElementById("target-word");
    const userInputElem = document.getElementById("user-input");
    const feedbackElem = document.getElementById("feedback");
    const startButton = document.getElementById("start-button");
    const timerElem = document.getElementById("timer");

    let currentIndex = 0;       // Which vocab pair we’re on
    let totalTimeLimit = 0;     // In ms
    let timeRemaining = 0;      // In seconds
    let timerId = null;         // setTimeout for the final cutoff
    let countdownId = null;     // setInterval for the countdown display

    // Count "syllables" by counting Hangul blocks in a simple way (string length)
    function countKoreanBlocks(word) {
      return word.length; // Each Hangul character block → 1 syllable
    }

    // Shuffle the array in place if you want random order
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Calculate total time limit = sum of all blocks * 4 (seconds)
    function calculateTotalTimeLimit() {
      let totalBlocks = 0;
      vocabList.forEach(pair => {
        totalBlocks += countKoreanBlocks(pair.korean);
      });
      return totalBlocks * 4 * 1000; // in ms (adjust the multiplier as needed)
    }

    // Start the game
    function startGame() {
      // Shuffle if desired
      shuffleArray(vocabList);

      // Reset
      currentIndex = 0;
      feedbackElem.textContent = "";
      feedbackElem.className = "";

      // Enable input
      userInputElem.disabled = false;
      userInputElem.value = "";
      userInputElem.focus();
      startButton.disabled = true;

      // Calculate total time (ms) and convert to seconds for display
      totalTimeLimit = calculateTotalTimeLimit();
      timeRemaining = Math.floor(totalTimeLimit / 1000);

      // Clear any old timers
      clearTimeout(timerId);
      clearInterval(countdownId);

      // Display initial time left
      timerElem.textContent = `Time Left: ${timeRemaining}s`;

      // This timeout ends the game after the total time
      timerId = setTimeout(() => {
        endGame();
      }, totalTimeLimit);

      // Start the countdown display
      countdownId = setInterval(() => {
        timeRemaining--;
        if (timeRemaining <= 0) {
          timeRemaining = 0;
          timerElem.textContent = `Time Left: 0s`;
          clearInterval(countdownId);
        } else {
          timerElem.textContent = `Time Left: ${timeRemaining}s`;
        }
      }, 1000);

      // Show the first word
      showCurrentWord();
    }

    // Display the current Korean–English pair
    function showCurrentWord() {
      if (currentIndex >= vocabList.length) {
        // All words typed correctly, so end the game immediately
        endGameEarly(); 
        return;
      }

      const currentPair = vocabList[currentIndex];
      // Show Korean + English hint
      targetWordElem.textContent = `${currentPair.korean} (${currentPair.english})`;

      userInputElem.value = "";
      userInputElem.disabled = false;
      userInputElem.focus();
    }

    // Check user’s input
    function checkInput() {
      // If we've already done all words, ignore
      if (currentIndex >= vocabList.length) {
        return;
      }

      const currentPair = vocabList[currentIndex];
      const userTyped = userInputElem.value.trim();

      if (userTyped === currentPair.korean) {
        feedbackElem.textContent = "Correct!";
        feedbackElem.className = "correct";

        currentIndex++;

        // Short delay to show feedback, then next word
        setTimeout(() => {
          feedbackElem.textContent = "";
          feedbackElem.className = "";
          showCurrentWord();
        }, 800);

      } else {
        // Wrong - stay on the same word
        feedbackElem.textContent = "Close, but not quite! Try again!";
        feedbackElem.className = "wrong";
      }
    }

    // This runs if user typed all words BEFORE the timer ends
    function endGameEarly() {
      // Clear the timer and countdown
      clearTimeout(timerId);
      clearInterval(countdownId);

      // Disable input
      userInputElem.disabled = true;
      startButton.disabled = false;

      // Pick a random code
      const randomCode = codes[Math.floor(Math.random() * codes.length)];

      // Show success message in English
      targetWordElem.textContent = "Congratulations! You've completed the game!";
      feedbackElem.textContent = `Your code is: ${randomCode}`;
      feedbackElem.className = "correct";
    }

    // This runs when the total time is up
    function endGame() {
      // Stop the countdown
      clearInterval(countdownId);

      // Disable input
      userInputElem.disabled = true;
      startButton.disabled = false;

      // Check if user completed all words in time
      if (currentIndex >= vocabList.length) {
        // All words completed before or exactly at time limit

        // Pick a random code
        const randomCode = codes[Math.floor(Math.random() * codes.length)];

        targetWordElem.textContent = "Congratulations! You've completed the game!";
        feedbackElem.textContent = `Your code is: ${randomCode}`;
        feedbackElem.className = "correct";
      } else {
        // User did not complete all words in time
        targetWordElem.textContent = "Time’s up!";
        feedbackElem.textContent = "You’ve gone over the time. Please try again.";
        feedbackElem.className = "wrong";
      }
    }

    // Event Listeners
    startButton.addEventListener("click", startGame);

    // Listen for Enter key in the input
    userInputElem.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        checkInput();
      }
    });
  </script>
</body>
</html>
